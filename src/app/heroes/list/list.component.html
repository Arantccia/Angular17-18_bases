<h3>Listado heroes</h3>
<ul class="mt-2 list-group">
  <li *ngFor="let item of heroes" class="list-group-item">{{ item }}</li>
</ul>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHeroe()">
  Borra ultimo héroe
</button>
